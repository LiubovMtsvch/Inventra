<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Inventra</title>
    <link rel="stylesheet" href="/css/site.css">
    <style>
        .auth-container {
            text-align: center;
            margin-top: 40px;
        }

        .tagline {
            font-size: 1.2em;
            color: #555;
        }

        .social-btn {
            display: inline-block;
            margin: 8px;
            padding: 10px 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f8f9fa;
            color: #333;
            text-decoration: none;
        }

        .social-icon {
            margin-right: 8px;
        }

        .table-clean {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

            .table-clean th, .table-clean td {
                border: 1px solid #ddd;
                padding: 8px;
            }

            .table-clean th {
                background-color: #f2f2f2;
            }

        .tag-pill {
            display: inline-block;
            background-color: #e0e0e0;
            border-radius: 12px;
            padding: 4px 8px;
            margin: 2px;
            font-size: 0.85em;
        }

        .text-muted {
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h1>Welcome to Inventra</h1>
        <p class="tagline">Create your account to get started!</p>

        <div class="social-login mb-4">
            <a href="/Login/Login" class="social-btn">
                <span class="social-icon google-icon">🔍</span>
                <span>Continue with Google</span>
            </a>

            <a href="/LoginGitHub/signin" class="social-btn">
                <span class="social-icon github-icon">🐙</span>
                <span>Continue with GitHub</span>
            </a>
        </div>
    </div>

    <div id="inventory-section" class="container"></div>

    <script>
        fetch('/api/inventories/public')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('inventory-section');

                if (!data || data.length === 0) {
                    container.innerHTML = '<p class="text-muted">Нет публичных инвентаризаций для отображения.</p>';
                    return;
                }

                const table = document.createElement('table');
                table.className = 'table-clean table table-bordered table-striped table-hover align-middle text-start';
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Tags</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(inv => `
                            <tr>
                                <td>${inv.numberPrefix}</td>
                                <td>
                                    <a href="/Inventory/Details/${inv.id}" class="text-decoration-none fw-semibold">
                                        ${inv.title}
                                    </a>
                                </td>
                                <td>${inv.category}</td>
                                <td>
                                    ${inv.tags && inv.tags.length > 0
                        ? inv.tags.map(tag => `<span class="tag-pill">${tag}</span>`).join('')
                        : '<span class="text-muted">No tags</span>'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                container.appendChild(table);
            })
            .catch(err => {
                document.getElementById('inventory-section').innerHTML =
                    '<p class="text-muted">Ошибка загрузки инвентарей. Попробуйте позже.</p>';
                console.error(err);
            });
    </script>

</body>
</html>
